<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="creator.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css?family=Dancing+Script|Homemade+Apple|Indie+Flower|Long+Cang&display=swap">
</head>

<body>
    <header>Daily Postcard Creator</header>
    <main>
        <section id="imageCustom">
            <div class="imageControl">
                <div id="imageWrapper">
                    <img id="serverImage" />
                    <label for="fileChooser" class="replaceLabel">Replace image</label>
                    <input type="file" id="fileChooser" accept="image/png, .jpeg, .jpg, image/gif">
                </div>

                <div id="controls">
                    <label for="fileChooser">Choose images</label>
                    <input type="file" id="fileChooser" accept="image/png, .jpeg, .jpg, image/gif">
                </div>


            </div>
            <div class="messageControl">
                <textarea name="message" id="textInput" cols="30" rows="60" placeholder="Write your message here"
                    contenteditable="true"></textarea>
            </div>
        </section>
        <section id="customize">
            <div class="customize-font">
                <label for="fontChooser">Choose your font</label>
                <ul id="fonts">
                    <li id="indie"><span>&#10070</span> Indie Flower</li>
                    <li id="dancing"><span>&#9671</span> Dancing Script</li>
                    <li id="longCang"><span>&#9671</span> Long cang</li>
                    <li id="apple"><span>&#9671</span> Homemade Apple</li>
                </ul>

            </div>
            <div class="customize-color">
                <label for="colorChooser">Choose your color</label>
                <div class="colors">
                    <div class="squares" id="square1"></div>
                    <div class="squares" id="square2"></div>
                    <div class="squares" id="square3"></div>
                    <div class="squares" id="square4"></div>
                    <div class="squares" id="square5"></div>
                    <div class="squares" id="square6"></div>
                    <div class="squares" id="square7"></div>
                    <div class="squares" id="square8"></div>
                    <div class="squares" id="square9"></div>
                </div>
            </div>
            <div id="sharing-btn">
                <button type="button">Share postcard</button>
            </div>
        </section>
        <div class="overlay">
            <div class="close"></div>
            <div id="popUp">
                <p>Share your postcard:</p>
                <a id="displayLink" href=""></a>
            </div>

        </div>

    </main>

    <script src="./creator.js"></script>

</body>

</html>
